<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<form
th:method="POST" th:action="@{/admin/crate}" th:object="${person}">
    <label for ="firstName">Enter name :</label>
    <input type="text" th:field="*{username}" id="firstName"/>
    <label for ="lastName">Enter firstName :</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <label for ="email">Enter email :</label>
    <input type="text" th:field="*{email}" id="email"/>
    <label for ="password">password :</label>
    <input type="text" th:field="*{password}" id="password"/>
    <label for="role">Select roles:</label>
    <select multiple th:field="*{roles}" id = "role">
        <option th:each="role : ${allroles}" th:value="${role.name}" th:text="${role.name}"></option>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
<br/>
<hr/>
<a href = "/logout">ВЫХОД</a>
</body>
</html>
